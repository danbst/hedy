1:
    intro_text: |-
        Вітаю в Хейді! На першому рівні ти можеш використовувати команди `print`, `ask` та `echo`.

        В колонці зліва ти побачиш всі команди першого рівня.

        Тисни синю кнопку і я за тебе надрукую код!

        Щоб запустити програму, натисни зелену кнопку 'Запустити' під полем для вводу коду.

        Не знаєш, з чого почати? У вкладках знайдеш кілька ідей для творчості.
    start_code: print привіт хейді!
    commands:
    -   explanation: Вивести на екран через `print`.
        example: 'Приклад: print Здрасті я ваша Настя'
        demo_code: print Здрасті я ваша Настя
    -   explanation: Запитати щось через `ask`.
        example: 'Приклад: ask як тебе звати?'
        demo_code: ask як тебе звати?
    -   explanation: Повторити за юзером через `echo`
        example: 'echo ну привіт, ... '
        demo_code: |-
            ask як тебе звати?
            echo ну привіт, ...
            
